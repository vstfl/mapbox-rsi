<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time RSC Monitoring</title>
    <link rel="icon" href="./assets/engg.png">

    <!-- Manual Stylesheets -->
    <link href="./styles.css" rel="stylesheet">
    
    <!-- Mapbox Stylesheets -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
</head>

<body>
    <div class ="ui-container">
        <div id="header">
            <div class="left-side">
                <a href = "./index.html" class="logo">
                    <img class="header-logo" src="./assets/lorwis.png" style = "height:100%; width: auto; align-items: center;">
                </a>
            </div>
            <div class="right-side">
                <a class="nav nav-text" href="#" onclick="panToIowa()">Home</a>
                <div class="dropdown nav">
                    <p class="nav nav-text">Tools</p>
                    <div class="dropdown-content">
                        <a href="#" class="nav-text">Geostatistical Interpolation (RSI)</a>
                        <a href="#" class="nav-text">Spatial Mapping (Demo)</a>
                    </div>
                </div>
                <a class="nav nav-text" href="https://sites.google.com/ualberta.ca/drtaejkwon/home?authuser=0" target="_blank" rel="noopener noreferrer">About</a>
                <img class="header-logo uofa nav" src="./assets/uofa.png" style = "height:120%; width: auto">
            </div>
        </div>
    
        <section class="console-container" id="console">
            <button id="shift-button"><img id="arrow-img" class="flipped" src="./assets/arrowt.png" style="width: 25px; height:25px"></button>
            <script>
                document.getElementById('shift-button').addEventListener('click', function() {
                    document.getElementById('console').classList.toggle('shifted');
                    document.getElementById('shift-button').classList.toggle('shifted');
                    var arrowImg = document.getElementById('arrow-img');
                    arrowImg.classList.toggle('flipped'); // Toggle the 'flipped' class
                    
                });
            </script>

            <div class="console resizable">
                <h1 style="margin: 12px 0px">Console</h1>
                <form class="form-resize">
                    <div class = datetime-div>
                        <label style="margin-right: 12px">Pick a date:</label>
                        <input 
                        type="datetime-local" 
                        name="calendar" 
                        id="query-date"
                        value="2024-01-01T09:00"/>
                    </div>

                    <div class = range-div>
                        <label style="margin-right: 12px">Pick a window (hrs):</label>
                        <input
                        type="range"
                        name="time-range"
                        id="time-range"
                        list="range"
                        value="0"
                        min="0"
                        max="24"
                        step="1">
                        <span id="slider-value" style="margin-left: 10px">0</span>
                        <script>
                            const slider = document.getElementById('time-range');
                            const sliderValue = document.getElementById('slider-value')
                            slider.addEventListener('input', function() {
                                sliderValue.textContent = this.value;
                            })
                        </script>
                    </div>

                </form>
                <datalist id="range">
                    <option value="0.5"></option>
                    <option value="1"></option>
                    <option value="3"></option>
                    <option value="6"></option>
                    <option value="12"></option>
                    <option value="24"></option>
                </datalist>

                <div><strong>ID:</strong>&nbsp;<span id="airid"></span></div>
                <div><strong>Label:</strong>&nbsp;<span id="maplabel"></span></div>

            </div>
        </section>
    </div> 

    <section class ="map-container">
        <div id="map"></div>
        <script src="./js/mapInitializer.js"></script> <!-- Initialize map state and properties-->
        <script src="./js/mapInteractions.js"></script> <!-- Handle user interactions and map updates-->
        <script src="./js/webInteractions.js"></script>
    </section>

</body>
</html>
