<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time RSC Monitoring</title>
    <link rel="icon" href="./assets/engg.png">
    
    <!-- Mapbox Stylesheets -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css" rel="stylesheet">

</head>

<body>
    <!-- <div class="sign-in-container">
        <div class="grey-out"></div>
        <div id="firebaseui-auth-container"></div>
        <div id="loader">Loading...</div>
    </div> -->

    <div class ="ui-container">
        <div id="header">
            <div class="left-side">
                <a href = "./index.html" class="logo">
                    <img class="header-logo" src="./assets/lorwis.png" style = "height:100%; width: auto; align-items: center;">
                </a>
            </div>
            
            <div class="right-side">
                <a class="nav nav-text" href="#" id="center-iowa">Home</a>
                <div class="dropdown nav">
                    <p class="nav nav-text">Tools</p>
                    <div class="dropdown-content">
                        <a href="#" class="nav-text">Geostatistical Interpolation (RSI)</a>
                        <a href="#" class="nav-text">Spatial Mapping (Demo)</a>
                    </div>
                </div>
                <a class="nav nav-text" href="https://sites.google.com/ualberta.ca/drtaejkwon/home?authuser=0" target="_blank" rel="noopener noreferrer">About</a>
                <img class="header-logo uofa nav" src="./assets/uofa.png" style = "height:120%; width: auto">
            </div>
        </div>
    
        <section class="console-container" id="console">
            <button id="shift-button"><img id="arrow-img" class="flipped" src="./assets/arrowt.png" style="width: 25px; height:25px"></button>

            <div class="console resizable" id="inner-console">
                <form class="form-resize" id="query-form">
                    <div class = "realtime-div">
                        <label for="realtime-toggle" style="margin-right: 12px;">Enable Real-Time:</label>
                        <label class="switch" id="realtime-toggle">
                            <input type="checkbox" id="realtime-toggle">
                            <span class="slider round"></span>
                        </label>
                    </div>

                    <div class = "datetime-div archived-query">
                        <label for="query-date" style="margin-right: 12px">Pick a date:</label>
                        <input 
                        type="datetime-local" 
                        name="calendar" 
                        id="query-date"
                        value="2019-01-09T08:00"
                        />
                    </div>
            
                    <div class ="range-div">
                        <label for="time-range" style="margin-right: 12px">
                            Pick a window (<span id="slider-value">0</span> hrs):</label>
                        <input
                        type="range"
                        name="window"
                        id="time-range"
                        list="range"
                        value="0"
                        min="0"
                        max="24"
                        step="1">
                        <datalist id="range">
                            <option value="0.5"></option>
                            <option value="1">  </option>
                            <option value="3">  </option>
                            <option value="6">  </option>
                            <option value="12"> </option>
                            <option value="24"> </option>
                        </datalist>                        
                    </div>
            
                    <div class="submit archived-query">
                        <button id="submit-query">Submit Query</button>
                    </div>
                </form>
                
                <hr id='console-break' style="width: 100%; margin:0.5em 0; border: 1px solid rgba(95, 95, 95, 0.568); ">
                <div id='point-info'>
                    <div><strong>ID:</strong> <span id="pointID"></span></div>
                    <div><strong>Time:</strong> <span id="pointTimestamp"></span></div>
                </div>

                <div id='console-content'>
                    <div class="snowplow-data">
                        <img id="pointImage" src="./assets/snowplow.jpg">
                    </div>
                    <div class="class-data">
                        <canvas id="donutchart"></canvas>
                    </div>
                </div>
            </div>
        </section>
    </div> 

    <section class ="map-container">
        <div id="map"></div>

    </section>

    <div class="map-styles">
        <label class="radio">
          <input type="radio" name="radio" value="clve9aeu900c501rd7qcn14q6" checked="">
          <span class="name">Dark</span>
        </label>
        <label class="radio">
          <input type="radio" name="radio" value="clvj8ldr8014x01q1f0et6pay">
          <span class="name">Satellite</span>
        </label>
        <label class="radio">
          <input type="radio" name="radio" value="clvj8hyu7014v01q18d11gsz5">
          <span class="name">Light</span>
        </label>
    </div>
    
</body>
</html>
